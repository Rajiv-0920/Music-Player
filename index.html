<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="song-playlist">
        <ul class="song-list">
          <i class="fa-solid fa-xmark exit"></i>
        </ul>
      </div>
      <div class="background">
        <img id="background" src="./images/tera fitoor.jpg" alt="" />
      </div>
      <header class="header">
        <p class="title">Music</p>
        <img
          id="download"
          class="download"
          src="./images/music.svg"
          alt="download"
        />
      </header>
      <main>
        <div class="music-img">
          <div id="song-images" class="img">
            <img
              id="cover-img"
              src="./images/tera fitoor.jpg"
              class="active"
              alt="Music Image"
            />
          </div>
        </div>
        <div class="music">
          <div class="music-details">
            <p id="name" class="music-name"></p>
            <marquee id="artist" class="music-artist"> </marquee>
          </div>
          <audio
            id="audio"
            src="./Audio/Raataan Lambiyan.mp3"
            type="audio/mpeg"
          ></audio>
          <div class="other-control">
            <img
              id="playlist"
              class="playlist"
              src="./images/playlist.svg"
              alt=""
            />

            <svg

            </svg>
            <input type="range" name="volume" id="volume" value="75" />
          </div>
          <div class="progress">
            <p id="currentTime" class="starting-time">0:00</p>
            <input type="range" name="seekbar" id="seekbar" value="0" />
            <p id="end" class="ending-time">0:00</p>
          </div>
          <div class="controls">
            <button id="shuffle" class="btn shuffle-btn">
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="previous" class="btn previous-btn">
              <i class="fa-solid fa-backward-fast"></i>
            </button>
            <button id="play" class="btn play-btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="btn hide pause-btn">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next" class="btn next-btn">
              <i class="fa-solid fa-forward-fast"></i>
            </button>
            <button id="repeat" class="btn repeat-btn">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
